<body>
  <div id="app">
    <p>{{counter}}</p>
    <p k-text="counter"></p>
    <p k-html="desc"></p>
   <!-- <input type="text" k-model="desc"> @click="add"-->
  </div>

  <script src="kvue.js"></script>

  <script>
    const app = new KVue({
      el:'#app',
      data: {
        counter: 1,
        desc: 'kvue<span style="color:red">可还行？</span>'
      },
      methods: {
        add() {
          this.counter++
        }
      },
    })
    setInterval(() => {
      app.counter++
    }, 1000);
    
  </script>
</body>
